


plugins {
    id 'java'
    id 'application'
}

group 'club.stewartbracken'
version '1.0-SNAPSHOT'

mainClassName = 'club.stewartbracken.SheddingEntry'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.processing:core:3.3.6"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
